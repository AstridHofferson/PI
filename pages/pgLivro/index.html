<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Ler é Viver</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon-16x16.png">
    <link rel="manifest" href="../../images/site.webmanifest">
</head>
<body>
    <div class="cabecalho">
        <button class="casa">Página Inicial</button>
        <div class="pesquisa">
            <input class="pesquisa" type="text" placeholder="Pesquise por título ou autor">
            <input type="submit" class="search" value="">
        </div>
        <button class="conta">Conta</button>
    </div>

    <h2>Orgulho e Preconceito</h2>
    <div class="capaInfo">
        <div class="capa">
            <img class="capa" src="../../images/orgulhopreconceito.jpg">
        </div>
        <div class="info">
            <p>Data primeira publicação:</p>
            <p>Autor(a):</p>
            <p>Gênero(s):</p>
            <p>Nacionalidade:</p>
            <p>Blogs:</p>
            <p>*estrelas* *número de avaliações*</p>
            <p>Usuários:</p>
            <p>*estrelas* (*número de avaliações*)</p>
            <p>Título original:</p>
            <p>Editora:</p>
            <p>Média preço:</p>
        </div>
    </div>

    <div class="notar">
        <h3>Notar</h3>
        *estrelas*
    </div>

    <div class="sinopse">
        <h3>Sinopse</h3>
    </div>

    <div class="comentarios">
        <h3>Comentários</h3>
    </div>

    </div>
</body>
</html>
